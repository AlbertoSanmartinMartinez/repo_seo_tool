
{% load static %}

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <!-- Brand & Logo -->
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'panel:home' %}">CG3 SEO</a>
    </div>

    <!-- Main Menu -->
    <div class="collapse navbar-collapse" id="generalMenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'panel:result_list'%}">Resultados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'panel:search_list'%}">Búsquedas</a>
          </li>
        </ul>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#generalMenu" aria-controls="generalMenu" aria-expanded="true" aria-label="Toggle navigation">
      <span class="fas fa-bars" style="font-size: 20px;"></span>
    </button>

    <!-- Profile Icon / Menu -->
    <div class="btn-group">
      <button type="button" class="btn btn-outline-primary dropdown-toggle btn-sm" id="profileMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="fas fa-user" style="font-size: 20px;"></span>
      </button>

      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="profileMenu">
        {% if not user.is_authenticated %}
          <li>
            <a class="dropdown-item" href="{% url 'panel:custom_login' %}">Acceder</a>
          </li>
        {% else %}
        <li>
          <a class="dropdown-item"
            <button type="button" class="btn btn-outline-primary float-right btn-sm">
              {{ user.username }}
            </button>
          </a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Fichar</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Cambiar Contraseña</a>
        </li>
        <li>
          <div class="dropdown-divider"></div>
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'panel:logout'%}">Cerrar Sesión</a>
        </li>
        {% endif %}
      </ul>
    </div>

  </div>
</nav>
